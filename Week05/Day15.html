<!DOCTYPE html>

<html>

<head>

  <script>
    function validateForm() {
      let x = document.getElementById("firstname").value;
      console.log("fname:", x);
      document.getElementById("fName").innerHTML = x;
      let fav_language = document.getElementsByName("fav_language");
      console.log("typeof fav_lang:", typeof (fav_language));
      console.log(fav_language);

      for (i = 0; i < fav_language.length; i++) {
        if (fav_language[i].checked)
          document.getElementById("fav_la").innerHTML = "FAV: " + fav_language[i].value;
      }

      

      let vehicle = document.getElementsByName("vehicle");
      console.log("typeof Vehicle:", typeof (vehicle));
      console.log(vehicle);
      let vehArr = [];
      for (i = 0; i < vehicle.length; i++) {
        if (vehicle[i].checked)
        vehArr.push(vehicle[i].value);
          //document.getElementById("my_veh").innerHTML = "Veh: " + vehicle[i].value; -->
      }
      document.getElementById("my_veh").innerHTML = vehArr;
      // console.log("Fav_lang", vehicle);
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }

    }


  </script>
</head>

<body>



  <input id="firstname">
  <br>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
  <br>
  <p>Select Multiple option</p>
  <input type="checkbox" id="vehicle1" name="vehicle" value="__Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
  <label for="vehicle3"> I have a boat</label><br>
  <br>
  <button type="button" onclick="validateForm()"> Submit</button>
  <br>


  <p id="p1">Dummy paragraph 1</p>

  <p id="fName"></p>
  <p id="fav_la"></p>
  <p id="my_veh"></p>
  <p>Dummy paragraph 2</p>
</body>



</html>
