<!DOCTYPE html>

<html>

<head>

  <script>
    function validateForm() {
      let x = document.getElementById("firstname").value;
      console.log("fname:", x);
      document.getElementById("p1").innerHTML = x;
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }

    }

</head>

<body>



  <input id="firstname">

</html>
